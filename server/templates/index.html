<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma and Vue -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <title>Team 17 Live Streaming</title>
  </head>
  <body>
    <div class="section m-0 p-0">
      <figure class="image is-16by9">
        <img src="https://services.peikai.pii.at/pi3/video_feed" />
      </figure>
      <div id="values">
        <div class="subtitle">Humidity: [[ values.humidity ]]</div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3.0.4"></script>
    <script type="text/javascript" src="../pi3/static/index.js"></script>
  </body>
</html>
